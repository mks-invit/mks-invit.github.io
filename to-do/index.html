<!DOCTYPE html>

<head>

    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937; /* Default text color (Light Mode fallback) */
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode Styles */
        body.dark {
            background-color: #1f2937;
            color: #f3f4f6;
        }
        body.dark #app-container {
            background-color: #374151;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }
        body.dark .border-gray-300 { border-color: #4b5563; }
        body.dark .bg-gray-50, body.dark .bg-gray-100 { background-color: #4b5563; }
        body.dark .text-gray-800 { color: #f3f4f6; }
        body.dark .text-gray-500 { color: #d1d5db; }
        body.dark input[type="text"], body.dark input[type="date"], body.dark select {
            background-color: #4b5563;
            color: #f3f4f6;
        }
        body.dark .subtask-input, body.dark #search-input { background-color: #4b5563 !important; }
        
        /* Dark Mode Color Adjustments for Tasks */
        body.dark .task-completed { 
            background-color: #4b5563; 
            border-left-color: #10b981; 
        }
        body.dark .task-normal { 
            background-color: #2c343e; 
            border-left-color: #818cf8; 
        }
        body.dark .task-overdue { 
            background-color: #584b3d; 
            border-left-color: #ef4444; 
        }
        body.dark .subtask-item { background-color: #4b5563; }
        body.dark .text-red-700 { color: #f87171; } 
        body.dark .task-archived {
            background-color: #2a2a2a; /* Warna lebih gelap untuk arsip */
            border-left-color: #9ca3af; /* Abu-abu untuk arsip */
        }

        /* Style untuk input tanggal */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(30%) sepia(35%) saturate(2200%) hue-rotate(220deg) brightness(90%) contrast(80%);
        }
        body.dark input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(70%) sepia(10%) saturate(1000%) hue-rotate(220deg) brightness(120%) contrast(80%);
        }
        /* Style untuk elemen yang dapat diklik (edit) */
        .editable {
            cursor: pointer;
            padding: 1px 2px;
            border-radius: 4px;
            transition: background-color 0.1s;
        }
        .editable:hover {
            background-color: rgba(165, 180, 252, 0.2); /* Indigo-200 opacity */
        }
        body.dark .editable:hover {
             background-color: rgba(99, 102, 241, 0.3); /* Indigo-500 opacity */
        }
    </style>
</head>

        <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Kelola tugas pribadi Anda dengan prioritas, tanggal, dan lokasi. Klik item teks untuk mengeditnya!</p>

    <!-- Memuat Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, updateDoc, deleteDoc, onSnapshot, collection, query, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // setLogLevel('Debug'); // Opsional: Untuk melihat log debug Firestore

        // --- Variabel Global Canvas (WAJIB DIGUNAKAN) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Variabel Global Aplikasi ---
        let app;
        let db;
        let auth;
        let originalUserId = null; // Menyimpan UID asli dari otentikasi awal
        let userId = null; 
        let tasksCollectionRef = null;
        let allTasksCache = []; // Cache untuk menyimpan semua tugas (termasuk yang diarsipkan)
        let unsubscribeListener = null; // Menyimpan fungsi unsubscribe listener Firestore

        // Batas maksimum ID Sesi yang disimpan di localStorage
        const MAX_SAVED_IDS = 5;

        // --- Status Filter Global ---
        // 'active' (default, bukan arsip), 'incomplete', 'archived'
        let currentFilterStatus = 'active'; 
        let currentFilterDate = 'all'; 
        let currentSearchTerm = ''; // NEW

        // --- Elemen DOM ---
        const taskInput = document.getElementById('task-input');
        const priorityInput = document.getElementById('priority-input'); 
        const dueDateInput = document.getElementById('due-date-input');
        const locationInput = document.getElementById('location-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const statusMessageEl = document.getElementById('status-message');
        const tasksListEl = document.getElementById('tasks-list');
        const loadingTasksEl = document.getElementById('loading-tasks');
        const noTasksEl = document.getElementById('no-tasks');
        const darkModeToggleBtn = document.getElementById('dark-mode-toggle'); 
        
        // --- Elemen DOM untuk ID Sesi ---
        const currentUserIdEl = document.getElementById('current-user-id');
        const resetIdBtn = document.getElementById('reset-id-btn');
        const newIdInput = document.getElementById('new-id-input');
        const switchIdBtn = document.getElementById('switch-id-btn');
        const authInfoDisplayEl = document.getElementById('auth-info-display'); 
        const savedIdsListEl = document.getElementById('saved-ids-list'); 

        // Filter Buttons & Search Input
        const filterStatusActiveBtn = document.getElementById('filter-status-active'); // Baru
        const filterStatusIncompleteBtn = document.getElementById('filter-status-incomplete');
        const filterStatusArchivedBtn = document.getElementById('filter-status-archived'); // Baru
        const filterDateAllBtn = document.getElementById('filter-date-all');
        const filterDateTodayBtn = document.getElementById('filter-date-today');
        const filterDateWeekBtn = document.getElementById('filter-date-week');
        const searchInput = document.getElementById('search-input'); 


        // Fungsi utilitas untuk menampilkan pesan status/error
        function showStatus(message, isError = false) {
            statusMessageEl.textContent = message;
            statusMessageEl.className = `mb-4 p-3 rounded-lg text-sm transition-all duration-300 ${isError ? 'bg-red-100 text-red-700 dark:bg-red-900/50 dark:text-red-300' : 'bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-300'}`;
            statusMessageEl.classList.remove('hidden');

            setTimeout(() => {
                statusMessageEl.classList.add('hidden');
            }, 3000);
        }
        
        // Utilitas untuk menghasilkan ID unik lokal (untuk subtasks)
        function generateLocalId() {
            return crypto.randomUUID();
        }

        // --- Fungsi Auth & Setup Inti ---

        /**
         * Mengautentikasi pengguna, mengatur ID pengguna, dan memulai listener data.
         * @param {string|null} token - Token kustom untuk otentikasi.
         */
        async function authenticateUserAndSetupListener(token) {
            if (unsubscribeListener) {
                unsubscribeListener();
                unsubscribeListener = null;
            }
            
            try {
                if (token) {
                    await signInWithCustomToken(auth, token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Gagal melakukan otentikasi Firebase:", error);
                throw new Error("Gagal mengotentikasi. Coba muat ulang.");
            }
            
            originalUserId = auth.currentUser?.uid || crypto.randomUUID(); 
            userId = originalUserId; 
            tasksCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/tasks`);
            
            currentUserIdEl.textContent = userId;
            authInfoDisplayEl.classList.remove('bg-yellow-100', 'text-yellow-800', 'dark:bg-yellow-900/50', 'dark:text-yellow-300');
            authInfoDisplayEl.classList.add('bg-indigo-50', 'text-indigo-700', 'dark:bg-indigo-900/50', 'dark:text-indigo-300');
            addTaskBtn.disabled = false;
            
            setupRealtimeListener();
        }

        // --- Fungsi ID Sesi Baru & Shortcut ---
        
        function getSavedIds() {
            try {
                const savedIds = localStorage.getItem('savedUserIds');
                return savedIds ? JSON.parse(savedIds) : [];
            } catch (e) {
                console.error("Failed to load saved IDs from localStorage:", e);
                return [];
            }
        }

        function saveIdShortcut(id) {
            if (id === originalUserId && !getSavedIds().includes(id)) return; 

            let ids = getSavedIds();
            ids = ids.filter(savedId => savedId !== id);
            ids.unshift(id);
            
            if (ids.length > MAX_SAVED_IDS) {
                ids = ids.slice(0, MAX_SAVED_IDS);
            }
            
            localStorage.setItem('savedUserIds', JSON.stringify(ids));
            renderSavedIds(); 
        }

        function renderSavedIds() {
            const ids = getSavedIds();
            savedIdsListEl.innerHTML = '';
            
            if (ids.length === 0) {
                savedIdsListEl.innerHTML = '<span class="text-xs italic text-gray-400">Ganti ID Sesi untuk menyimpan shortcut.</span>';
                return;
            }

            savedIdsListEl.innerHTML += '<span class="font-medium mr-1 text-gray-700 dark:text-gray-300">Shortcut Sesi:</span>';
            
            ids.forEach(id => {
                const btn = document.createElement('button');
                const isActive = id === userId;
                
                btn.className = `px-2 py-0.5 rounded-full text-xs font-medium transition ${
                    isActive 
                    ? 'bg-indigo-600 text-white shadow-md' 
                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600'
                }`;
                
                btn.textContent = id.substring(0, 8) + '...'; 
                btn.title = `Beralih ke ID: ${id}`;
                
                btn.addEventListener('click', () => {
                    if (!isActive) {
                        switchSessionId(id);
                    }
                });
                
                savedIdsListEl.appendChild(btn);
            });
        }

        async function switchSessionId(newId) {
            if (!newId || newId.trim() === '') {
                showStatus('ID Sesi baru tidak boleh kosong.', true);
                return;
            }
            
            if (unsubscribeListener) {
                unsubscribeListener();
            }
            
            userId = newId.trim();
            tasksCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/tasks`);
            
            currentUserIdEl.textContent = userId;
            
            authInfoDisplayEl.classList.add('bg-yellow-100', 'text-yellow-800', 'dark:bg-yellow-900/50', 'dark:text-yellow-300');
            authInfoDisplayEl.classList.remove('bg-indigo-50', 'text-indigo-700', 'dark:bg-indigo-900/50', 'dark:text-indigo-300');
            
            setupRealtimeListener();
            
            saveIdShortcut(userId);
            
            showStatus(`Beralih ke ID Sesi: ${userId}.`);
            newIdInput.value = '';
        }
        
        async function resetSessionId() {
            if (userId === originalUserId) {
                showStatus('Anda sudah menggunakan ID Sesi yang asli.', false);
                return;
            }
            
            if (auth.currentUser) {
                await signOut(auth);
            }
            
            try {
                await authenticateUserAndSetupListener(initialAuthToken);
                showStatus('ID Sesi berhasil direset ke ID asli.');
            } catch (error) {
                console.error("Gagal reset ID Sesi:", error);
                showStatus('Gagal mereset ID. Cek konsol.', true);
            }
        }


        // --- Dark Mode Logic ---

        function initDarkMode() {
            let isDarkModePreference = localStorage.getItem('darkMode');
            let isDarkMode;

            if (isDarkModePreference === null) {
                isDarkMode = true; 
            } else {
                isDarkMode = isDarkModePreference === 'true';
            }
            
            document.body.classList.toggle('dark', isDarkMode);
            darkModeToggleBtn.textContent = isDarkMode ? 'Mode Terang' : 'Mode Gelap';
        }

        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', isDarkMode);
            darkModeToggleBtn.textContent = isDarkMode ? 'Mode Terang' : 'Mode Gelap';
        }


        // --- Filter UI Logic ---

        function updateFilterUI() {
            [filterStatusActiveBtn, filterStatusIncompleteBtn, filterStatusArchivedBtn].forEach(btn => {
                const statusName = btn.id.replace('filter-status-', '');
                const isActive = statusName === currentFilterStatus;
                btn.className = isActive 
                    ? 'filter-btn px-2 py-1 rounded-full font-semibold bg-indigo-500 text-white' 
                    : 'filter-btn px-2 py-1 rounded-full font-medium bg-gray-200 dark:bg-gray-700 dark:text-gray-200';
            });

             [filterDateAllBtn, filterDateTodayBtn, filterDateWeekBtn].forEach(btn => {
                const dateName = btn.id.includes('all') ? 'all' : btn.id.includes('today') ? 'today' : 'thisweek';
                const isActive = dateName === currentFilterDate;
                btn.className = isActive 
                    ? 'filter-btn px-2 py-1 rounded-full font-semibold bg-indigo-500 text-white' 
                    : 'filter-btn px-2 py-1 rounded-full font-medium bg-gray-200 dark:bg-gray-700 dark:text-gray-200';
            });
            
            renderTasks(allTasksCache);
        }

        // --- Filtering, Searching, and Sorting Logic ---

        /**
         * Menerapkan filter, pencarian, dan pengurutan ke array tugas.
         * @param {Array<Object>} tasks - Array tugas.
         * @returns {Array<Object>} Array tugas yang difilter dan diurutkan.
         */
        function applyFiltersAndSort(tasks) {
            let filteredTasks = [...tasks];
            const searchFilter = searchInput.value.toLowerCase().trim();

            // 1. Filtering by Archiving Status
            if (currentFilterStatus === 'active') {
                // Tampilkan hanya yang TIDAK diarsipkan
                filteredTasks = filteredTasks.filter(t => !t.archived);
            } else if (currentFilterStatus === 'archived') {
                // Tampilkan hanya yang DIARSIPKAN
                filteredTasks = filteredTasks.filter(t => t.archived);
            } else if (currentFilterStatus === 'incomplete') {
                // Tampilkan yang BELUM SELESAI DAN BUKAN ARSIP
                 filteredTasks = filteredTasks.filter(t => !t.completed && !t.archived);
            }
            
            // 2. Filtering by Date
            const now = new Date();
            const today = new Date(now);
            today.setHours(0, 0, 0, 0);
            const endOfWeek = new Date(today);
            endOfWeek.setDate(today.getDate() + 7);

            if (currentFilterDate === 'today') {
                filteredTasks = filteredTasks.filter(t => {
                    if (!t.dueDate) return false;
                    const taskDate = new Date(t.dueDate + 'T00:00:00');
                    taskDate.setHours(0, 0, 0, 0);
                    return taskDate.getTime() === today.getTime();
                });
            } else if (currentFilterDate === 'thisweek') {
                filteredTasks = filteredTasks.filter(t => {
                    if (!t.dueDate) return false;
                    const taskDate = new Date(t.dueDate + 'T00:00:00');
                    taskDate.setHours(0, 0, 0, 0);
                    return taskDate.getTime() >= today.getTime() && taskDate.getTime() < endOfWeek.getTime();
                });
            }
            
            // 3. Filtering by Search Term
            if (searchFilter) {
                filteredTasks = filteredTasks.filter(t => 
                    t.name.toLowerCase().includes(searchFilter) ||
                    t.location.toLowerCase().includes(searchFilter) ||
                    t.priority.toLowerCase().includes(searchFilter)
                );
            }


            // 4. Sorting logic: 
            const priorityOrder = { 'High': 1, 'Medium': 2, 'Low': 3 };
            filteredTasks.sort((a, b) => {
                // a. Status Selesai
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                
                // b. Prioritas (High first)
                const prioA = priorityOrder[a.priority || 'Medium'];
                const prioB = priorityOrder[b.priority || 'Medium'];
                if (prioA !== prioB) return prioA - prioB;

                // c. Tanggal Jatuh Tempo (Earliest first, karena wajib diisi, tidak perlu cek Infinity)
                const dateA = new Date(a.dueDate + 'T00:00:00').getTime();
                const dateB = new Date(b.dueDate + 'T00:00:00').getTime();
                return dateA - dateB;
            });
            
            return filteredTasks;
        }
        
        /**
         * Mengaktifkan mode edit inline pada elemen.
         */
        function handleInlineEdit(element, taskId, field, currentValue, type = 'text') {
            if (!userId) {
                showStatus('Aplikasi belum terinisialisasi. Coba muat ulang.', true);
                return;
            }
            
            if (document.querySelector('input.active-edit, select.active-edit')) return;

            const taskData = allTasksCache.find(t => t.id === taskId);
            // Nonaktifkan edit jika selesai ATAU diarsipkan
            if (taskData && (taskData.completed || taskData.archived)) { 
                showStatus('Tugas yang sudah selesai atau diarsipkan tidak dapat diedit.', true);
                return;
            }

            let input;
            if (type === 'select') {
                input = document.createElement('select');
                input.innerHTML = `
                    <option value="High" ${currentValue === 'High' ? 'selected' : ''}>Prioritas Tinggi</option>
                    <option value="Medium" ${currentValue === 'Medium' ? 'selected' : ''}>Prioritas Sedang</option>
                    <option value="Low" ${currentValue === 'Low' ? 'selected' : ''}>Prioritas Rendah</option>
                `;
            } else {
                input = document.createElement('input');
                input.type = type; // 'text' or 'date'
                input.value = currentValue;
            }

            input.className = 'active-edit w-full p-1 border-b-2 border-indigo-500 bg-transparent focus:outline-none dark:text-white ' + (field === 'name' ? 'text-lg font-semibold' : 'text-sm');
            
            element.style.display = 'none';
            element.parentNode.insertBefore(input, element);
            input.focus();

            const revert = () => {
                setTimeout(() => {
                    input.remove();
                    element.style.display = '';
                }, 100);
            };

            const saveChanges = async () => {
                let newValue = input.value.trim();
                
                if (field === 'dueDate' && newValue === '') {
                    showStatus('Tanggal jatuh tempo tidak boleh dikosongkan.', true);
                    revert();
                    return;
                }

                if (newValue === currentValue || (newValue === '' && field !== 'location')) {
                    revert();
                    return;
                }
                
                try {
                    const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
                    await updateDoc(taskDocRef, { [field]: newValue });
                } catch (error) {
                    console.error(`Error updating ${field}: `, error);
                    showStatus(`Gagal memperbarui ${field}.`, true);
                }
                revert();
            };

            // Event listeners untuk menyimpan
            input.addEventListener('blur', saveChanges);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault(); 
                    input.blur(); 
                }
            });
            
            if (type !== 'text') {
                input.removeEventListener('blur', saveChanges); 
                input.addEventListener('change', saveChanges);
            }
        }


        /**

                 taskItem.querySelectorAll('.delete-subtask').forEach(btn => {

            checkDueDatesAndNotify(filteredAndSortedTasks.filter(t => !t.archived)); // Hanya periksa yang aktif

        // --- Fungsi Pengarsipan (NEW) ---

        /**
         * Mengubah status archived sebuah tugas.
         * @param {string} id - ID dokumen tugas.
         * @param {boolean} shouldArchive - True untuk mengarsipkan, False untuk batal mengarsipkan.
         */
        async function toggleArchiveTask(id, shouldArchive) {
            if (!userId) return showStatus('Aplikasi belum terinisialisasi. Coba muat ulang.', true);
            
            try {
                const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, id);
                await updateDoc(taskDocRef, { 
                    archived: shouldArchive,
                    // Pastikan tugas yang diarsipkan juga ditandai selesai (opsional, tapi baik untuk kebersihan)
                    // completed: shouldArchive ? true : allTasksCache.find(t => t.id === id)?.completed || false 
                });
                showStatus(`Tugas berhasil ${shouldArchive ? 'diarsipkan' : 'dipulihkan'}.`);
                
                // Setelah un-archive, kembali ke tampilan aktif jika sebelumnya di tampilan arsip
                if (!shouldArchive && currentFilterStatus === 'archived') {
                    currentFilterStatus = 'active';
                    updateFilterUI();
                }

            } catch (error) {
                console.error("Error mengarsipkan tugas: ", error);
                showStatus(`Gagal ${shouldArchive ? 'mengarsipkan' : 'memulihkan'} tugas.`, true);
            }
        }
        
        // --- Notifikasi Lokal ---

        function checkDueDatesAndNotify(tasks) {
            if (!("Notification" in window)) return; 
            
            if (Notification.permission === 'default') {
                Notification.requestPermission();
            }

            if (Notification.permission !== 'granted') return;

            const now = new Date();
            const today = new Date(now);
            today.setHours(0, 0, 0, 0);

            tasks.forEach(task => {
                // Notifikasi sederhana: Tugas Belum Selesai yang jatuh tempo HARI INI
                if (!task.completed && task.dueDate) {
                    const taskDate = new Date(task.dueDate + 'T00:00:00');
                    taskDate.setHours(0, 0, 0, 0);

                    if (taskDate.getTime() === today.getTime()) {
                        new Notification('Peringatan Tugas Hari Ini!', {
                            body: `${task.name} jatuh tempo HARI INI (${task.dueDate}) di ${task.location}. Prioritas: ${task.priority}.`,
                            icon: 'https://placehold.co/64x64/3b82f6/ffffff?text=TD',
                            tag: task.id 
                        });
                    }
                }
            });
        }
        
        // --- Fungsi Manipulasi Sub-Tugas (Helper) ---
        
        async function getTaskData(taskId) {
            if (!db || !userId) return null;
            const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
            try {
                const docSnap = await getDoc(taskDocRef);
                return docSnap.exists() ? { id: docSnap.id, ...docSnap.data() } : null;
            } catch (error) {
                console.error("Gagal mengambil dokumen tugas:", error);
                showStatus('Gagal membaca data tugas.', true);
                return null;
            }
        }
        
        async function addSubtask(taskId, subtaskName) {
            if (!userId) return showStatus('Aplikasi belum terinisialisasi. Coba muat ulang.', true);
            
            const taskData = await getTaskData(taskId);
            if (!taskData || taskData.archived || taskData.completed) return; // Guard

            const newSubtask = {
                id: generateLocalId(),
                name: subtaskName,
                completed: false
            };
            
            const updatedSubtasks = [...(taskData.subtasks || []), newSubtask];
            
            try {
                const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
                await updateDoc(taskDocRef, {
                    subtasks: updatedSubtasks
                });
                showStatus('Sub-tugas berhasil ditambahkan!');
            } catch (error) {
                console.error("Error menambahkan sub-tugas: ", error);
                showStatus('Gagal menambahkan sub-tugas.', true);
            }
        }

        async function toggleSubtaskCompleted(taskId, subtaskId, completed) {
             if (!userId) return showStatus('Aplikasi belum terinisialisasi. Coba muat ulang.', true);
             
            const taskData = await getTaskData(taskId);
            if (!taskData || taskData.archived) return; // Guard

            const updatedSubtasks = (taskData.subtasks || []).map(subtask => {
                if (subtask.id === subtaskId) {
                    return { ...subtask, completed: completed };
                }
                return subtask;
            });

            try {
                const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
                await updateDoc(taskDocRef, {
                    subtasks: updatedSubtasks
                });
            } catch (error) {
                console.error("Error memperbarui status sub-tugas: ", error);
                showStatus('Gagal memperbarui status sub-tugas.', true);
            }
        }

        async function deleteSubtask(taskId, subtaskId) {
             if (!userId) return showStatus('Aplikasi belum terinisialisasi. Coba muat ulang.', true);
             
            const taskData = await getTaskData(taskId);
            if (!taskData || taskData.archived) return; // Guard

            const updatedSubtasks = (taskData.subtasks || []).filter(subtask => subtask.id !== subtaskId);

            try {
                const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
                await updateDoc(taskDocRef, {
                    subtasks: updatedSubtasks
                });
                showStatus('Sub-tugas berhasil dihapus.');
            } catch (error) {
                console.error("Error menghapus sub-tugas: ", error);
                showStatus('Gagal menghapus sub-tugas.', true);
            }
        }
        
        // --- Fungsi Tugas Utama ---

        async function addTask() {
            if (!userId) {
                showStatus('Aplikasi belum terinisialisasi. Coba muat ulang.', true);
                return;
            }
            
            const taskName = taskInput.value.trim();
            const dueDate = dueDateInput.value;
            const location = locationInput.value.trim();
            const priority = priorityInput.value;

            if (!taskName) {
                showStatus('Nama tugas tidak boleh kosong.', true);
                return;
            }
            if (!dueDate) {
                showStatus('Tanggal Jatuh Tempo Wajib diisi.', true);
                dueDateInput.focus();
                return;
            }
            if (!location) {
                showStatus('Lokasi Wajib diisi.', true);
                locationInput.focus();
                return;
            }

            if (!tasksCollectionRef) {
                showStatus('Koleksi Firestore belum disiapkan.', true);
                return;
            }

            addTaskBtn.disabled = true;
            taskInput.disabled = true;

            try {
                await addDoc(tasksCollectionRef, { 
                    name: taskName,
                    completed: false,
                    archived: false, // NEW: Status arsip default
                    dueDate: dueDate,
                    location: location,
                    priority: priority, 
                    subtasks: [],
                    createdAt: serverTimestamp()
                });
                
                // Reset input setelah berhasil
                taskInput.value = '';
                dueDateInput.value = '';
                locationInput.value = '';
                priorityInput.value = 'Medium'; // Reset ke default

                showStatus('Tugas berhasil ditambahkan!');
            } catch (error) {
                console.error("Error menambahkan tugas: ", error);
                showStatus(`Gagal menambahkan tugas: ${error.message}`, true);
            } finally {
                addTaskBtn.disabled = false;
                taskInput.disabled = false;
            }
        }

        async function toggleTaskCompleted(id, completed) {
            if (!userId) return showStatus('Aplikasi belum terinisialisasi. Coba muat ulang.', true);
            
            if (!tasksCollectionRef) return;
            try {
                const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, id);
                await updateDoc(taskDocRef, { completed: completed });
            } catch (error) {
                console.error("Error memperbarui status tugas: ", error);
                showStatus('Gagal memperbarui status tugas.', true);
            }
        }

        async function deleteTask(id) {
            if (!userId) return showStatus('Aplikasi belum terinisialisasi. Coba muat ulang.', true);
            
            if (!tasksCollectionRef) return;
            try {
                const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, id);
                await deleteDoc(taskDocRef);
                showStatus('Tugas berhasil dihapus.');
            } catch (error) {
                console.error("Error menghapus tugas: ", error);
                showStatus('Gagal menghapus tugas.', true);
            }
        }

        // --- Inisialisasi Aplikasi dan Otentikasi ---

        async function initializeAppAndAuth() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Konfigurasi Firebase tidak ditemukan.");
                }

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 1. Inisialisasi Dark Mode
                initDarkMode(); 
                darkModeToggleBtn.addEventListener('click', toggleDarkMode);
                
                // 2. Lakukan otentikasi awal dan setup listener
                currentUserIdEl.textContent = 'Menyiapkan koneksi...';
                await authenticateUserAndSetupListener(initialAuthToken);
                
                // 3. Setup event listeners untuk fitur ID Sesi
                resetIdBtn.addEventListener('click', resetSessionId);
                switchIdBtn.addEventListener('click', () => {
                    const newId = newIdInput.value.trim();
                    if (newId) {
                        switchSessionId(newId);
                    } else {
                        showStatus('Masukkan ID Sesi yang valid.', true);
                    }
                });
                newIdInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        switchIdBtn.click();
                    }
                });
                renderSavedIds(); // Panggil render shortcut saat inisialisasi

                // 4. Setup Filter Event Listeners
                filterStatusActiveBtn.addEventListener('click', () => { currentFilterStatus = 'active'; updateFilterUI(); });
                filterStatusIncompleteBtn.addEventListener('click', () => { currentFilterStatus = 'incomplete'; updateFilterUI(); });
                filterStatusArchivedBtn.addEventListener('click', () => { currentFilterStatus = 'archived'; updateFilterUI(); });
                filterDateAllBtn.addEventListener('click', () => { currentFilterDate = 'all'; updateFilterUI(); });
                filterDateTodayBtn.addEventListener('click', () => { currentFilterDate = 'today'; updateFilterUI(); });
                filterDateWeekBtn.addEventListener('click', () => { currentFilterDate = 'thisweek'; updateFilterUI(); });

                // 5. Setup Search Event Listener
                searchInput.addEventListener('input', () => { currentSearchTerm = searchInput.value; renderTasks(allTasksCache); });

                // 6. Setup Tambah Tugas Event Listener
                addTaskBtn.addEventListener('click', addTask);
                taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addTask();
                    }
                });


            } catch (error) {
                console.error("Kesalahan inisialisasi aplikasi:", error);
                // Menggunakan elemen display baru untuk error
                authInfoDisplayEl.className = 'p-2 bg-red-100 dark:bg-red-900/50 rounded-lg text-xs text-red-700 dark:text-red-300';
                currentUserIdEl.textContent = `Kesalahan: ${error.message.substring(0, 20)}...`;
                addTaskBtn.disabled = true;
            }
        }

        function setupRealtimeListener() {
            if (!tasksCollectionRef) return;

            loadingTasksEl.classList.remove('hidden');

            const q = query(tasksCollectionRef); 

            if (unsubscribeListener) {
                unsubscribeListener();
                unsubscribeListener = null;
            }

            unsubscribeListener = onSnapshot(q, (snapshot) => {
                const tasks = [];
                snapshot.forEach((doc) => {
                    tasks.push({ id: doc.id, ...doc.data() });
                });
                renderTasks(tasks); 
            }, (error) => {
                console.error("Gagal mendengarkan perubahan tasks:", error);
                showStatus('Gagal memuat tugas secara real-time. Cek konsol.', true);
            });
        }
        
        window.onload = initializeAppAndAuth;

    </script>
</body>
</html>
